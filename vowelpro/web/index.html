<!DOCTYPE html>
<html>
    <head>
        <title>Vowel Pro</title>
        <script src="static/js/recorder/recorder.js"></script>
        <script src="static/js/speechRec.js"></script>
        <script src="static/js/word.js"></script>
        <script src="static/js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="static/css/main.css">
        <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
        <link rel="shortcut icon" href="static/img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Vowel Pro</h1>
                <p>Practice your English vowels.</p>
            </header>
            <main role="main">
                <h1>
                    <span id="word"></span><span id="ipa"></span> <i id="play" class="fa fa-volume-up"></i>
                </h1>
                <audio id="audio"></audio>
                <button id="record">
                    <i id="record-img" class="fa fa-microphone"></i>
                    <span id="record-text">Record</span>
                </button>
                <button id="new-word">
                    <i class="fa fa-refresh"></i> New Word
                </button>
                <div id="feedback">
                    <i id="spinner" class="fa fa-spinner fa-spin fa-4x hidden"></i>
                    <p id="msg"></p>
                    <h2 id="score"></h2>
                    <p id="error"></p>
                </div>
            </main>
            <footer>
                <i class="fa fa-github"></i> <a href="https://github.com/pcaisse/vowelpro#vowel-pro">about</a> |
                 <i class="fa fa-envelope-o"></i> <a href="mailto:vowelpro@gmail.com">feedback</a>
            </footer>
        </div>
    </body>
</html>
