<!DOCTYPE html>
<html>
    <head>
        <title>Vowel Pro</title>
        <script src="js/recorder/recorder.js"></script>
        <script src="js/speechRec.js"></script>
        <script src="js/word.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Vowel Pro</h1>
                <p>Practice your English vowels.</p>
            </header>
            <main role="main">
                <h1>
                    <span id="word"></span><span id="ipa"></span> <i id="play" class="fa fa-volume-up"></i>
                </h1>
                <audio id="audio"></audio>
                <button id="record">
                    <i id="record-img" class="fa fa-microphone"></i>
                    <span id="record-text">Record</span>
                </button>
                <button id="new-word">
                    <i class="fa fa-refresh"></i> New Word
                </button>
                <div id="feedback">
                    <i id="spinner" class="fa fa-spinner fa-spin fa-4x hidden"></i>
                    <p id="msg"></p>
                    <h2 id="score"></h2>
                    <p id="error"></p>
                </div>
            </main>
            <footer>
                <i class="fa fa-github"></i> <a href="https://github.com/pcaisse/speech#vowel-pro">about</a>
            </footer>
        </div>
    </body>
</html>
